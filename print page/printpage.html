<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divone">Lorem ipsum dolor sit amet. <button onclick="myfun('divone')">click me</button></div>
    <div id="divthree">Lorem ipsum dolor sit amet. <button onclick="myfun('divthree')">click me</button></div>
    <div id="divtwo">Lorem ipsum dolor sit amet. <button onclick="myfun('divtwo')">click me</button></div>
    <button onclick="myfun('mywholepage')">whole page</button>
    <script>
function mywholepage(){
    window.print()  
}
function myfun(paravalue){
    var backup= document.body.innerHTML;
    var divcontent = document.getElementById(paravalue).innerHTML;
    document.body.innerHTML = divcontent;
    window.print();
    document.body.innerHTML = backup;
}
    </script>
</body>
</html>
